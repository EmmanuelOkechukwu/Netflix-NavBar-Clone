<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Nav Toggle</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- IMAGE -->
    <img
      class="netflix-logo"
      src="https://www.edigitalagency.com.au/wp-content/uploads/netflix-logo-png-large.png"
      alt=""
    />
    <!-- PARAGRAGH -->
    <p class="netflix-text">Mobile Navigation</p>

    <!-- BUTTON -->
    <button class="netflix-nav-btn netflix-open-btn">
      <i class="fas fa-bars"></i>
    </button>

    <!-- NAVIGATIONS -->
    <div class="netflix-nav netflix-nav-black">
      <div class="netflix-nav netflix-nav-red">
        <div class="netflix-nav netflix-nav-white">
          <!-- IMAGE -->
          <img
            class="netflix-logo"
            src="https://www.edigitalagency.com.au/wp-content/uploads/netflix-logo-png-large.png"
            alt=""
          />

          <!-- BUTTON -->
          <button class="netflix-nav-btn netflix-close-btn">
            <i class="fas fa-times"></i>
          </button>
          <!-- UL LISTS -->
          <ul class="netflix-list">
            <li><a href="#">Teams</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Life at netflix</a></li>

            <li>
              <ul>
                <li><a href="#">Netflix culture memo</a></li>
                <li><a href="#">Work life philosophy</a></li>
                <li><a href="#">Inclusion & Diversity</a></li>
                <li><a href="#">Wearenetflix</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
